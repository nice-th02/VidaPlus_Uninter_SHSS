<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - VP+ Sistema</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #06b6d4;
            --secondary-color: #0891b2;
            --accent-color: #0e7490;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --dark-bg: #ffffff;
            --card-bg: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --glass-bg: rgba(248, 250, 252, 0.8);
            --shadow-soft: 0 4px 6px -1px rgba(6, 182, 212, 0.1);
            --shadow-medium: 0 10px 15px -3px rgba(6, 182, 212, 0.1);
            --shadow-large: 0 25px 50px -12px rgba(6, 182, 212, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #f8fafc 50%, #e2e8f0 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 600px;
            box-shadow: var(--shadow-large);
            position: relative;
            overflow: hidden;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-brand {
            font-weight: 800;
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title i {
            color: var(--primary-color);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            height: 48px;
        }

        .input-wrapper:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
            transform: translateY(-1px);
        }

        .input-icon-container {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 4px;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-icon {
            color: white;
            font-size: 1rem;
        }

        .input-field-container {
            flex: 1;
            padding: 0 1rem;
        }

        .form-input {
            width: 100%;
            border: none;
            background: transparent;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
            outline: none;
            padding: 0.75rem 0;
        }

        .form-input::placeholder {
            color: var(--text-secondary);
            font-weight: 400;
        }

        .select-wrapper {
            position: relative;
        }

        .form-select {
            width: 100%;
            height: 48px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 0 1rem;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2306b6d4' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1rem;
        }

        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
            transform: translateY(-1px);
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
            margin-top: 0.2rem;
        }

        .checkbox-group label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.4;
            cursor: pointer;
        }

        .checkbox-group a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .btn-register {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }

        .btn-register::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-register:hover::before {
            left: 100%;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary-color);
            transform: translateX(-4px);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            border: 3px solid rgba(6, 182, 212, 0.1);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .login-link p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .register-container {
                padding: 2rem 1.5rem;
                max-width: 100%;
            }

            .logo-brand {
                font-size: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .back-link {
                position: static;
                margin-bottom: 1rem;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 1.5rem 1rem;
                border-radius: 16px;
            }

            .logo-brand {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .input-wrapper {
                height: 44px;
            }

            .input-icon-container {
                width: 36px;
                height: 36px;
            }

            .form-select {
                height: 44px;
            }
        }

        /* Password strength indicator */
        .password-strength {
            margin-top: 0.5rem;
            display: none;
        }

        .strength-bar {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-fill.weak {
            background: var(--error-color);
            width: 25%;
        }

        .strength-fill.fair {
            background: var(--warning-color);
            width: 50%;
        }

        .strength-fill.good {
            background: var(--primary-color);
            width: 75%;
        }

        .strength-fill.strong {
            background: var(--success-color);
            width: 100%;
        }

        .strength-text {
            font-size: 0.8rem;
            font-weight: 500;
        }

        .strength-text.weak {
            color: var(--error-color);
        }

        .strength-text.fair {
            color: var(--warning-color);
        }

        .strength-text.good {
            color: var(--primary-color);
        }

        .strength-text.strong {
            color: var(--success-color);
        }
    </style>
</head>
<body>
    <a href="login.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Voltar ao Login
    </a>

    <div class="register-container">
        <div class="logo-section">
            <div class="logo-brand">VP+</div>
            <div class="subtitle">Criar Nova Conta</div>
        </div>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <form id="register-form">
            <!-- Dados Pessoais -->
            <div class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-user"></i>
                    Dados Pessoais
                </h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Nome</label>
                        <div class="input-wrapper">
                            <div class="input-icon-container">
                                <i class="fas fa-user input-icon"></i>
                            </div>
                            <div class="input-field-container">
                                <input type="text" id="firstName" name="firstName" class="form-input" placeholder="Seu nome" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Sobrenome</label>
                        <div class="input-wrapper">
                            <div class="input-icon-container">
                                <i class="fas fa-user input-icon"></i>
                            </div>
                            <div class="input-field-container">
                                <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Seu sobrenome" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <div class="input-wrapper">
                            <div class="input-icon-container">
                                <i class="fas fa-id-card input-icon"></i>
                            </div>
                            <div class="input-field-container">
                                <input type="text" id="cpf" name="cpf" class="form-input" placeholder="000.000.000-00" maxlength="14" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="birthDate">Data de Nascimento</label>
                        <div class="input-wrapper">
                            <div class="input-icon-container">
                                <i class="fas fa-calendar input-icon"></i>
                            </div>
                            <div class="input-field-container">
                                <input type="date" id="birthDate" name="birthDate" class="form-input" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contato -->
            <div class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-phone"></i>
                    Informações de Contato
                </h3>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-wrapper">
                        <div class="input-icon-container">
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                        <div class="input-field-container">
                            <input type="email" id="email" name="email" class="form-input" placeholder="seu.email@exemplo.com" required>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <div class="input-wrapper">
                            <div class="input-icon-container">
                                <i class="fas fa-phone input-icon"></i>
                            </div>
                            <div class="input-field-container">
                                <input type="tel" id="phone" name="phone" class="form-input" placeholder="(00) 00000-0000" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="userType">Tipo de Usuário</label>
                        <select id="userType" name="userType" class="form-select" required>
                            <option value="">Selecione seu perfil</option>
                            <option value="paciente">Paciente</option>
                            <option value="profissional">Profissional de Saúde</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Segurança -->
            <div class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-lock"></i>
                    Segurança
                </h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <div class="input-wrapper">
                            <div class="input-icon-container">
                                <i class="fas fa-lock input-icon"></i>
                            </div>
                            <div class="input-field-container">
                                <input type="password" id="password" name="password" class="form-input" placeholder="Mínimo 8 caracteres" required>
                            </div>
                        </div>
                        <div class="password-strength" id="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strength-fill"></div>
                            </div>
                            <div class="strength-text" id="strength-text">Digite uma senha</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Senha</label>
                        <div class="input-wrapper">
                            <div class="input-icon-container">
                                <i class="fas fa-lock input-icon"></i>
                            </div>
                            <div class="input-field-container">
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirme sua senha" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Termos -->
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    Eu concordo com os <a href="#" target="_blank">Termos de Uso</a> e <a href="#" target="_blank">Política de Privacidade</a> do VP+ Sistema.
                </label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">
                    Desejo receber notificações e atualizações por e-mail.
                </label>
            </div>

            <button type="submit" class="btn-register" id="btn-register">
                <i class="fas fa-user-plus"></i>
                Criar Conta
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Criando sua conta...</div>
        </div>

        <div class="login-link">
            <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
        </div>
    </div>

    <script>
        // Função para mostrar mensagens
        function showMessage(type, message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            } else if (type === 'success') {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }
        }

        // Função para mostrar/esconder loading
        function toggleLoading(show) {
            const loading = document.getElementById('loading');
            const btnRegister = document.getElementById('btn-register');
            
            if (show) {
                loading.style.display = 'block';
                btnRegister.disabled = true;
                btnRegister.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Criando conta...';
            } else {
                loading.style.display = 'none';
                btnRegister.disabled = false;
                btnRegister.innerHTML = '<i class="fas fa-user-plus"></i> Criar Conta';
            }
        }

        // Função para validar CPF
        function validateCPF(cpf) {
            cpf = cpf.replace(/[^\d]/g, '');
            if (cpf.length !== 11) return false;
            
            // Verificar se todos os dígitos são iguais
            if (/^(\d)\1{10}$/.test(cpf)) return false;
            
            // Validar dígitos verificadores
            let sum = 0;
            for (let i = 0; i < 9; i++) {
                sum += parseInt(cpf.charAt(i)) * (10 - i);
            }
            let remainder = (sum * 10) % 11;
            if (remainder === 10 || remainder === 11) remainder = 0;
            if (remainder !== parseInt(cpf.charAt(9))) return false;
            
            sum = 0;
            for (let i = 0; i < 10; i++) {
                sum += parseInt(cpf.charAt(i)) * (11 - i);
            }
            remainder = (sum * 10) % 11;
            if (remainder === 10 || remainder === 11) remainder = 0;
            if (remainder !== parseInt(cpf.charAt(10))) return false;
            
            return true;
        }

        // Função para formatar CPF
        function formatCPF(value) {
            return value
                .replace(/\D/g, '')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d{1,2})/, '$1-$2')
                .replace(/(-\d{2})\d+?$/, '$1');
        }

        // Função para formatar telefone
        function formatPhone(value) {
            return value
                .replace(/\D/g, '')
                .replace(/(\d{2})(\d)/, '($1) $2')
                .replace(/(\d{5})(\d)/, '$1-$2')
                .replace(/(-\d{4})\d+?$/, '$1');
        }

        // Função para verificar força da senha
        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('password-strength');
            const strengthFill = document.getElementById('strength-fill');
            const strengthText = document.getElementById('strength-text');
            
            if (password.length === 0) {
                strengthDiv.style.display = 'none';
                return;
            }
            
            strengthDiv.style.display = 'block';
            
            let score = 0;
            let feedback = '';
            
            if (password.length >= 8) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            
            if (score < 2) {
                strengthFill.className = 'strength-fill weak';
                strengthText.className = 'strength-text weak';
                strengthText.textContent = 'Senha fraca';
            } else if (score < 3) {
                strengthFill.className = 'strength-fill fair';
                strengthText.className = 'strength-text fair';
                strengthText.textContent = 'Senha razoável';
            } else if (score < 4) {
                strengthFill.className = 'strength-fill good';
                strengthText.className = 'strength-text good';
                strengthText.textContent = 'Senha boa';
            } else {
                strengthFill.className = 'strength-fill strong';
                strengthText.className = 'strength-text strong';
                strengthText.textContent = 'Senha forte';
            }
        }

        // Event listeners
        document.getElementById('cpf').addEventListener('input', function(e) {
            e.target.value = formatCPF(e.target.value);
        });

        document.getElementById('phone').addEventListener('input', function(e) {
            e.target.value = formatPhone(e.target.value);
        });

        document.getElementById('password').addEventListener('input', function(e) {
            checkPasswordStrength(e.target.value);
        });

        // Validação do formulário
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Validações
            if (!data.firstName || !data.lastName) {
                showMessage('error', 'Por favor, preencha seu nome completo.');
                return;
            }
            
            if (!validateCPF(data.cpf)) {
                showMessage('error', 'Por favor, digite um CPF válido.');
                return;
            }
            
            if (!data.birthDate) {
                showMessage('error', 'Por favor, selecione sua data de nascimento.');
                return;
            }
            
            // Verificar se é maior de idade
            const birthDate = new Date(data.birthDate);
            const today = new Date();
            const age = today.getFullYear() - birthDate.getFullYear();
            if (age < 18) {
                showMessage('error', 'Você deve ser maior de 18 anos para se cadastrar.');
                return;
            }
            
            if (!data.email) {
                showMessage('error', 'Por favor, digite seu e-mail.');
                return;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(data.email)) {
                showMessage('error', 'Por favor, digite um e-mail válido.');
                return;
            }
            
            if (!data.phone) {
                showMessage('error', 'Por favor, digite seu telefone.');
                return;
            }
            
            if (!data.userType) {
                showMessage('error', 'Por favor, selecione seu tipo de usuário.');
                return;
            }
            
            if (!data.password || data.password.length < 8) {
                showMessage('error', 'A senha deve ter pelo menos 8 caracteres.');
                return;
            }
            
            if (data.password !== data.confirmPassword) {
                showMessage('error', 'As senhas não coincidem.');
                return;
            }
            
            if (!data.terms) {
                showMessage('error', 'Você deve aceitar os termos de uso.');
                return;
            }
            
            // Simular criação da conta
            showMessage('success', 'Conta criada com sucesso! Redirecionando para o login...');
            toggleLoading(true);
            
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });

        // Adicionar efeitos de hover nos inputs
        document.querySelectorAll('.input-wrapper').forEach(wrapper => {
            wrapper.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-1px)';
            });
            
            wrapper.addEventListener('mouseleave', function() {
                if (!this.querySelector('.form-input:focus')) {
                    this.style.transform = 'translateY(0)';
                }
            });
        });

        // Auto-focus no primeiro campo
        document.getElementById('firstName').focus();
    </script>
</body>
