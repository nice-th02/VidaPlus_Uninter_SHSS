<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha - VP+ Sistema</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #06b6d4;
            --secondary-color: #0891b2;
            --accent-color: #0e7490;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --dark-bg: #ffffff;
            --card-bg: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --glass-bg: rgba(248, 250, 252, 0.8);
            --shadow-soft: 0 4px 6px -1px rgba(6, 182, 212, 0.1);
            --shadow-medium: 0 10px 15px -3px rgba(6, 182, 212, 0.1);
            --shadow-large: 0 25px 50px -12px rgba(6, 182, 212, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #f8fafc 50%, #e2e8f0 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .recovery-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow-large);
            position: relative;
            overflow: hidden;
        }

        .recovery-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-brand {
            font-weight: 800;
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .recovery-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: white;
            font-size: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            height: 48px;
        }

        .input-wrapper:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
            transform: translateY(-1px);
        }

        .input-icon-container {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 4px;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-icon {
            color: white;
            font-size: 1rem;
        }

        .input-field-container {
            flex: 1;
            padding: 0 1rem;
        }

        .form-input {
            width: 100%;
            border: none;
            background: transparent;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
            outline: none;
            padding: 0.75rem 0;
        }

        .form-input::placeholder {
            color: var(--text-secondary);
            font-weight: 400;
        }

        .btn-recovery {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }

        .btn-recovery::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-recovery:hover::before {
            left: 100%;
        }

        .btn-recovery:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-recovery:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary-color);
            transform: translateX(-4px);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            border: 3px solid rgba(6, 182, 212, 0.1);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .help-text {
            background: rgba(248, 250, 252, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .help-text h4 {
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .help-text h4 i {
            color: var(--primary-color);
        }

        .help-text ul {
            list-style: none;
            padding: 0;
        }

        .help-text li {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .help-text li::before {
            content: '•';
            color: var(--primary-color);
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .help-text li:last-child {
            margin-bottom: 0;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .recovery-container {
                padding: 2rem 1.5rem;
                max-width: 100%;
            }

            .logo-brand {
                font-size: 2rem;
            }

            .back-link {
                position: static;
                margin-bottom: 1rem;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .recovery-container {
                padding: 1.5rem 1rem;
                border-radius: 16px;
            }

            .logo-brand {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .input-wrapper {
                height: 44px;
            }

            .input-icon-container {
                width: 36px;
                height: 36px;
            }

            .recovery-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }

        /* Step indicator */
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--border-color);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
        }

        .step.active {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
        }

        .step.completed {
            background: var(--success-color);
            color: white;
        }

        .step-line {
            width: 40px;
            height: 2px;
            background: var(--border-color);
            margin: 0 0.5rem;
            align-self: center;
        }

        .step-line.completed {
            background: var(--success-color);
        }
    </style>
</head>
<body>
    <a href="login.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Voltar ao Login
    </a>

    <div class="recovery-container">
        <div class="logo-section">
            <div class="recovery-icon">
                <i class="fas fa-key"></i>
            </div>
            <div class="logo-brand">VP+</div>
            <div class="subtitle">Recuperação de Senha</div>
        </div>

        <!-- Step Indicator -->
        <div class="step-indicator">
            <div class="step active">1</div>
            <div class="step-line"></div>
            <div class="step">2</div>
            <div class="step-line"></div>
            <div class="step">3</div>
        </div>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <form id="recovery-form">
            <div class="form-group">
                <label for="email">E-mail Institucional</label>
                <div class="input-wrapper">
                    <div class="input-icon-container">
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    <div class="input-field-container">
                        <input type="email" id="email" name="email" class="form-input" placeholder="seu.email@instituicao.com" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-recovery" id="btn-recovery">
                <i class="fas fa-paper-plane"></i>
                Enviar Link de Recuperação
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Enviando e-mail...</div>
        </div>

        <div class="help-text">
            <h4>
                <i class="fas fa-info-circle"></i>
                Como funciona a recuperação?
            </h4>
            <ul>
                <li>Digite seu e-mail institucional cadastrado</li>
                <li>Você receberá um link de recuperação por e-mail</li>
                <li>Clique no link para criar uma nova senha</li>
                <li>O link expira em 24 horas por segurança</li>
            </ul>
        </div>
    </div>

    <script>
        // Função para mostrar mensagens
        function showMessage(type, message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            } else if (type === 'success') {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }
        }

        // Função para mostrar/esconder loading
        function toggleLoading(show) {
            const loading = document.getElementById('loading');
            const btnRecovery = document.getElementById('btn-recovery');
            
            if (show) {
                loading.style.display = 'block';
                btnRecovery.disabled = true;
                btnRecovery.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
            } else {
                loading.style.display = 'none';
                btnRecovery.disabled = false;
                btnRecovery.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar Link de Recuperação';
            }
        }

        // Validação do formulário
        document.getElementById('recovery-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            // Validação básica
            if (!email) {
                showMessage('error', 'Por favor, digite seu e-mail.');
                return;
            }
            
            // Validação de e-mail
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('error', 'Por favor, digite um e-mail válido.');
                return;
            }
            
            // Simular envio do e-mail
            showMessage('success', 'E-mail de recuperação enviado com sucesso! Verifique sua caixa de entrada.');
            toggleLoading(true);
            
            // Simular delay de envio
            setTimeout(() => {
                toggleLoading(false);
                showMessage('success', 'E-mail de recuperação enviado com sucesso! Verifique sua caixa de entrada.');
                
                // Atualizar indicador de progresso
                updateStepIndicator(2);
                
                // Mostrar instruções adicionais
                setTimeout(() => {
                    showMessage('success', 'Instruções enviadas para ' + email + '. Verifique também sua pasta de spam.');
                }, 2000);
            }, 2000);
        });

        // Função para atualizar indicador de progresso
        function updateStepIndicator(activeStep) {
            const steps = document.querySelectorAll('.step');
            const stepLines = document.querySelectorAll('.step-line');
            
            steps.forEach((step, index) => {
                step.classList.remove('active', 'completed');
                if (index + 1 < activeStep) {
                    step.classList.add('completed');
                } else if (index + 1 === activeStep) {
                    step.classList.add('active');
                }
            });
            
            stepLines.forEach((line, index) => {
                line.classList.remove('completed');
                if (index + 1 < activeStep) {
                    line.classList.add('completed');
                }
            });
        }

        // Adicionar efeitos de hover nos inputs
        document.querySelectorAll('.input-wrapper').forEach(wrapper => {
            wrapper.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-1px)';
            });
            
            wrapper.addEventListener('mouseleave', function() {
                if (!this.querySelector('.form-input:focus')) {
                    this.style.transform = 'translateY(0)';
                }
            });
        });

        // Auto-focus no campo de e-mail
        document.getElementById('email').focus();

        // Adicionar efeito de digitação no placeholder
        const emailInput = document.getElementById('email');
        const placeholder = 'seu.email@instituicao.com';
        let i = 0;
        
        function typePlaceholder() {
            if (i < placeholder.length) {
                emailInput.placeholder = placeholder.substring(0, i + 1);
                i++;
                setTimeout(typePlaceholder, 100);
            }
        }
        
        // Iniciar efeito de digitação após um delay
        setTimeout(typePlaceholder, 1000);
    </script>
</body>
</html>
